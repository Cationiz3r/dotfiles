include-file = colors.ini
include-file = modules.ini

[global/wm]
margin-bottom = 10

[bar/main]
monitor-strict = true
fixed-center = true
width = ${env:BAR_WIDTH:900}
height = 30
offset-x = 10
offset-y = 10

background = ${color.background}
foreground = ${color.foreground}
line-size = 5
line-color = ${color.background}
padding = 1
font-0 = "Poppins:size=9:style=Medium;2"
font-1 = "Poppins:size=9:style=Bold;2"
font-2 = "feather:size=10;2"
font-3 = "DejaVu Sans Mono wifi ramp:size=11;1"
font-4 = "Iosevka Nerd Font:size=10;2"
font-5 = "Iosevka Nerd Font:size=12;3"
font-6 = "CustomIcons:size=12;3"

modules-left = round-left powermenu countdown sep workspaces mpd mid-right
modules-center = mid-left updates timesync time openweather mid-right
modules-right = mid-left torrent network-wired network-wireless network temperature cpu sep memory sep speaker battery round-right
