include-file = colors.ini
include-file = misc.ini
include-directory = themes
include-directory = modules
include-directory = modules/external

[global/wm]
margin-bottom = 10

[bar/main]
monitor-strict = true
fixed-center = true
width = 100%
height = 30
underline-size = 4

background = ${colors.bg}
foreground = ${colors.fg}

font-0 = "Poppins:size=9:style=Medium"
font-1 = "Poppins:size=9:style=Bold"
font-2 = "feather:size=10"
font-5 = "feather:size=10:style=Bold"
; mpd bar chars
font-3 = "Hack Nerd Font:size=10;2"
; section separator (triangles)
font-4 = "Hack Nerd Font Mono:size=24;5"
font-6 = "Poppins:style=Bold:size=7;3"

modules-left = i3_active primary_left_sep i3_icons updates-ext secondary_left_sep weather-ext
modules-center = mpd_status
modules-right = network_wired network_wireless secondary_right_sep network_load right_sep cpu temperature right_sep memory right_sep volume battery-ext datetime-ext
