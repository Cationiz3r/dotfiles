include-file = colors.ini
include-file = modules.ini

[global/wm]
margin-bottom = 10

[bar/main]
monitor-strict = true
fixed-center = true
width = 100%
height = 30

background = ${color.background}
foreground = ${color.foreground}
line-color = ${color.background}
font-0 = "Poppins:size=9:style=Medium;2"
font-1 = "Poppins:size=9:style=Bold;2"
font-2 = "feather:size=10;2"
font-3 = "Hack Nerd Font:size=10;2"
font-4 = "Hack Nerd Font:size=20;5"

modules-left = halfsep powermenu countdown sep workspaces mpd mid-right
modules-center = mid-left updates timesync time openweather mid-right
modules-right = mid-left torrent network-wired network-wireless network temperature cpu sep memory sep speaker battery halfsep
