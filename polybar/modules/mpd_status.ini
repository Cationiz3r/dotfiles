[module/mpd_status]
type = internal/mpd
interval = 1

format-online = <label-song> <icon-prev> <toggle> <icon-next> <label-time>
format-online-prefix = ${misc.mpd_sep_left}
format-online-suffix = ${misc.mpd_sep_right}
format-online-background = ${colors.bg_alt}
format-online-foreground = ${colors.fg}
format-online-overline = ${colors.bg}
format-online-underline = ${colors.bg}

label-time = "%elapsed% / %total% "
label-song =  %artist% - %title%
label-song-maxlen = 50
label-song-ellipsis = true

icon-prev = ${misc.mpd_prev}
icon-next = ${misc.mpd_next}
icon-pause = 
icon-play = 
