[module/i3_icons]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
fuzzy-match = true

format = <label-mode> <label-state>
format-background = ${colors.bg_alt}
format-foreground = ${colors.fg}
format-overline = ${colors.bg}
format-underline = ${colors.bg}

label-mode = ${misc.i3_mode_label}
label-mode-font = 2

label-focused = %index%
label-focused-font = 2
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-foreground = ${colors.dimmed}
label-unfocused-padding = 2

label-visible = %index%
label-visible-foreground = ${colors.dimmed}
label-visible-padding = 2

label-urgent = %index%!
label-urgent-foreground = ${colors.dimmed}
label-urgent-padding = 2
