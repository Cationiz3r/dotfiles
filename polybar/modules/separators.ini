[module/primary_right_sep]
type = custom/text
format =  
format-background = ${colors.dark_gray}
format-foreground = ${colors.white}
format-prefix = "%{T5}"

[module/primary_left_sep]
inherit = module/primary_right_sep
format = 

[module/secondary_right_sep]
inherit = module/primary_right_sep
format-background = ${colors.none}
format-foreground = ${colors.dark_gray}

[module/secondary_left_sep]
inherit = module/primary_right_sep
format = 
format-background = ${colors.none}
format-foreground = ${colors.dark_gray}
