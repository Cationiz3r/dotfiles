[module/primary_right_sep]
type = custom/text
content = 
content-background = ${colors.bg_alt}
content-foreground = ${colors.fg}
content-overline = ${colors.bg}
content-underline = ${colors.bg}
content-prefix = "%{T5}"

[module/primary_left_sep]
inherit = module/primary_right_sep
content = 

[module/secondary_right_sep]
inherit = module/primary_right_sep
content-background = ${colors.bg}
content-foreground = ${colors.bg_alt}

[module/secondary_left_sep]
inherit = module/primary_right_sep
content = 
content-background = ${colors.bg}
content-foreground = ${colors.bg_alt}

[module/right_sep]
inherit = module/primary_right_sep
content = ${misc.right_sep}
content-background = ${colors.bg}
content-foreground = ${colors.bg_alt}
content-overline = ${colors.bg}
content-underline = ${colors.bg}
