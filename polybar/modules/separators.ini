[module/primary_right_sep]
type = custom/text
format =  
format-background = ${colors.bg_alt}
format-foreground = ${colors.fg}
format-overline = ${colors.bg}
format-underline = ${colors.bg}
format-prefix = "%{T5}"

[module/primary_left_sep]
inherit = module/primary_right_sep
format = 

[module/secondary_right_sep]
inherit = module/primary_right_sep
format-background = ${colors.bg}
format-foreground = ${colors.bg_alt}

[module/secondary_left_sep]
inherit = module/primary_right_sep
format = 
format-background = ${colors.bg}
format-foreground = ${colors.bg_alt}

[module/right_sep]
inherit = module/primary_right_sep
format = ${misc.right_sep}
format-background = ${colors.bg}
format-foreground = ${colors.bg_alt}
format-overline = ${colors.bg}
format-underline = ${colors.bg}
