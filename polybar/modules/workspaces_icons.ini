[module/workspaces_icons]
inherit = theme/common
type = internal/xworkspaces
enable-scroll = false

format = <label-state>

label-active = %{T2}%index%
label-active-padding = 2

label-occupied = %index%
label-occupied-foreground = ${colors.dimmed}
label-occupied-padding = 2

label-urgent = .%index%
label-urgent-padding = 2

label-empty = ""
