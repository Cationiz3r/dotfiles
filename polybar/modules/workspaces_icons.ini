[module/workspaces_icons]
inherit = theme/common
type = internal/xworkspaces
enable-scroll = true
reverse-scroll = true
enable-wrap = false

format = <label-state>
format-prefix = "   "
format-suffix = " "

label-active = %{T2}%index%
label-active-padding = 2

label-occupied = %index%
label-occupied-foreground = ${colors.dimmed}
label-occupied-padding = 2

label-urgent = .%index%
label-urgent-padding = 2

label-empty = ""
