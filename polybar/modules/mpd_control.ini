[module/mpd_control]
type = internal/mpd
interval = 1

format-online = <icon-prev> <toggle> <icon-next>
format-online-suffix = "%{B#00000000}%{F#fff}%{O-15px}%{T5}▼"
format-online-background = ${colors.white}
format-online-foreground = ${colors.black}

icon-prev = "  "
icon-pause = 
icon-play = 
icon-next = "  "
