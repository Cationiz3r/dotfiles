[module/network_wireless]
inherit = theme/network
type = internal/network
interface = wlan0
interval = 1

format-connected = <ramp-signal> <label-connected>
format-connected-prefix = %{T2}
format-connected-suffix = "  "

ramp-signal-0 = W0
ramp-signal-1 = W1
ramp-signal-2 = W2
ramp-signal-3 = W3
ramp-signal-4 = W4
ramp-signal-5 = W5

label-connected = %{T-}%essid%
