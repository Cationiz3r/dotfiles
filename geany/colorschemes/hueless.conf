[theme_info]
name=Hueless
description=It's desaturated
version=1
author=Martin Cation
compat=1.22;1.23;1.23.1;1.24

[named_colors]
background=#181818
background_alt=#474747
background_current=#333
normal=#eee
dimmed=#666

red=#f00
red2=#5b1f1f

string_clr=#d4d4d4
param_clr=#a9a9a9
type_clr=#bebebe
preprocessor_clr=#dcdcdc
number_clr=#9b9b9b
keyword_clr1=#666
keyword_clr2=#a0a0a0

[named_styles]
default=normal;background;false;false
error=normal;red2;false;true

# Editor styles
#-------------------------------------------------------------------------------
selection=;background_alt;false;true
current_line=;background_current;true
brace_good=;red2;false
brace_bad=;red2;true;true
margin_line_number=normal;background;true
margin_folding=dimmed;background
fold_symbol_highlight=dimmed
indent_guide=dimmed
caret=normal;;false
marker_line=default
marker_search=;red
marker_mark=margin_line_number
call_tips=normal;background_alt;false;false
white_space=dimmed;;true

# Generic programming languages
#-------------------------------------------------------------------------------
comment=dimmed
comment_doc=comment
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment,bold
comment_doc_keyword_error=comment,italic

number=number_clr
number_1=number
number_2=number_1

type=type_clr
class=type
function=type
parameter=param_clr

keyword=normal;;true
keyword_1=keyword_clr1
keyword_2=keyword_clr2
keyword_3=keyword_1
keyword_4=keyword_2

identifier=default
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=string_clr
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=string_1,italic
character=string_1
backticks=string_2
here_doc=string_2

scalar=string_2
label=default,bold
preprocessor=preprocessor_clr
regex=number_1
operator=default
decorator=string_1,bold
other=default
extra=keyword;

# Markup-type languages
#-------------------------------------------------------------------------------
tag=keyword
tag_unknown=tag,bold
tag_end=tag,bold
attribute=type
attribute_unknown=attribute,bold
value=number
entity=number

# Diff
#-------------------------------------------------------------------------------
line_added=normal;;true
line_removed=keyword_clr1
line_changed=preprocessor
