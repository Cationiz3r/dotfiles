# Left
set -g status-left-length 20
set -g status-left "#[reverse] #(~/.config/tmux/scripts/ssh.sh)#S#{?client_prefix,ⱽ, }#[default,bg=brightblack] "

# Window list
set -g window-status-format "#I "
set -g window-status-current-format "#I. #W "

# Separator
set -g window-status-separator "#[bg=brightblack,fg=black]/ "

# Right
set -g status-right-length 100
set -g status-right "#(~/.config/tmux/scripts/status.sh)"
